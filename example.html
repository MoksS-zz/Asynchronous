  <script>
    const {
      AsyncArray,
      add,
      subtract,
      multiply,
      divide,
      mod,
      less,

      sqrt
    } = Homework;
    const a = new AsyncArray([1, 2, 3, 4, 9, 5, 6, 2, 1]);
    const b = new AsyncArray([2, 3, 4, 5, 6, 7, 8, 9, 10]);

    // Вариант 7 - Мой Вариант
    sumEven(a, (e) => console.log(e)).then(e => console.log("агась", e));

    // Вариант 1
    maxOfArray(a, (e) => console.log(e)).then(e => console.log("агась", e));

    // Вариант 2
    averageOfArray(a, (e) => console.log(e)).then(e => console.log("агась", e));

    // Вариант 3
    vectorSum(a,b, e => e.print()).then(e => console.log("агась", e));

    // Вариант 4
    areaOfTriangle(3,2,7,5,1,5, (e) => console.log(e)).then(e => console.log("агась", e));

    // Вариант 5
    equation(1, -6, 9, (e) => console.log(e)).then(e => console.log("агась", e));

    // Вариант 6
    sumOdd(a, (e) => console.log(e)).then(e => console.log("агась", e));

    // Вариант 8
    AsyncMap(a,
        (element, i, array) => {
            console.log(element, i, array);
            return ++element // ну для теста то можно :3
        },
        (result) => console.log(result)
    ).then(e => console.log("агась", e));

    // Вариант 9
		// вы можете писать эту функцию как вам удобно, не обязательны все аргументы
		AsyncReduce(a, (acc, cur) => acc + cur)
			.then( e => console.log("агась", e));
		
		AsyncReduce(
			a,
			(acc, cur, i, array) => {
				console.log(acc, cur, i, array)
				acc.res += cur; // ну простите это просто для примера)
				return acc;
			},
			{res:0},
			(result) => console.log(result)
		);

		AsyncFilter(
			a,
			(cur, i, array) => cur > 5,
			(result) =>  result.print()
		)

  </script>
